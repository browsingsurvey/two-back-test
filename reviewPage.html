<div>
      <h1>Test Review Page</h1>
      <p>Number Correct: {{main.num_correct}}</p>
      <p>Total: {{main.total}}</p>
      <p>Did you encounter any difficulties during the survey?</p>
      <textarea ng-disabled="main.currently_submitting" ng-model="feedback" rows="4" cols="50"></textarea>
      <p><button ng-disabled="main.currently_submitting" ng-click="pretend_submit(feedback)">Complete and Submit Survey</button></p>
</div>
